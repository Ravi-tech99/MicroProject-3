        function getvalueEqual()
        {
            var input=document.getElementById('input');
            let lengthString =input.value.length;
            if(lengthString > 0 && input.value[lengthString-1] == "." || input.value[lengthString-1] == "+" || input.value[lengthString-1] == "-" || input.value[lengthString-1] == "*" || input.value[lengthString-1] == "/"){
                input.value = "Wrong value";
            }
            else if(lengthString > 0 && input.value[0] == "*" || input.value[0] == "/"){
                input.value = "Wrong value";
            }
            else if(lengthString > 0){
                let text=input.value;
                if(lengthString==1){
                    input.value = input.value;
                }
                else{
                    text = text.split("");
                    var i=0,j=1,res=1;
                    while(i<text.length && j<text.length){
                        if((text[i]=="*" || text[i]=="-" || text[i]=="*" || text[i]=="/" || text[i]==".")
                        && (text[j]=="*" || text[j]=="-" || text[j]=="*" || text[j]=="/" || text[j]==".")){
                            res=0;
                            break;
                        }
                        i= i+1;
                        j= j+1;
                    }

                    if(res==1){
                        input.value= eval(input.value);
                    }
                    else{
                        input.value = "Wrong value" ;
                    }



                }
            }
            else{
                input.value = "";
            }
        }
